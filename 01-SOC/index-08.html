<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		body{
			margin-left: 50px;
		}
		td{
			padding: 10px;
			font-size: 18pt;
		}
	</style>
	<script src="jquery-3.3.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior
		function SalaryCalculatorModel(){
			//state
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _changeListeners = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;

				var listenerFns = _changeListeners[attrName];
				listenerFns.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();
				});
			};

			this.onChange = function(attrName, listenerFn){
				_changeListeners[attrName].push(listenerFn);
			};
		}
		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic' )+ this.get('hra' )+ this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};


		//User Interaction
		//View
		//Presentation + UI Behavior => Component
		function SalaryCalculator(model){

			var _template = `
				<section>
					<div class="field">
						<label for="">Basic :</label>
						<input type="number" id="txtBasic">
					</div>
					<div class="field">
						<label for="">HRA :</label>
						<input type="number" id="txtHra">
					</div>
					<div class="field">
						<label for="">DA :</label>
						<input type="number" id="txtDa">
					</div>
					<div class="field">
						<label for="">Tax :</label>
						<input type="range" id="rangeTax" min="0" max="30" value="0">
					</div>
					<div class="field">
						<input type="button" value="Calculate" id="btnCalculate">
					</div>
					<div class="field">
						<table>
							<tbody>
								<tr>
									<td id="tdBasic">[Basic]</td>
									<td id="tdHra">[Hra]</td>
									<td id="tdDa">[Da]</td>
									<td id="tdTax">[Tax]</td>
									<td id="tdSalary">[Salary]</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			`;

			var $root = this.$root = $('<div></div>');

			this.render = function(){
				$root.html(_template);
			};

			//Reacting to user actions
			$root.on('change', '#txtBasic', function(){
				model.set('basic', $(this).val().toInt());
			});

			$root.on('change', '#txtHra', function(){
				model.set('hra', $(this).val().toInt());
			});

			$root.on('change', '#txtDa', function(){
				model.set('da', $(this).val().toInt());
			});

			$root.on('change', '#rangeTax', function(){
				model.set('tax', $(this).val().toInt());
			});

			$root.on('click', '#btnCalculate', function(){
				model.calculate();
			});

			//Reacting to model changes
			model.onChange('salary', function(){
				$('#tdSalary', $root).html(model.get('salary'));
			});

			model.onChange('basic', function(){
				$('#tdBasic', $root).html(model.get('basic'));
			});

			model.onChange('hra', function(){
				$('#tdHra', $root).html(model.get('hra'));
			});

			model.onChange('da', function(){
				$('#tdDa', $root).html(model.get('da'));
			});

			model.onChange('tax', function(){
				$('#tdTax', $root).html(model.get('tax'));
			});
		}

		$(document).ready(function(){

			window['model'] = new SalaryCalculatorModel()
			
			var v1 = new SalaryCalculator(model);
			v1.$root.appendTo(document.body)
			v1.render()

			var v2 = new SalaryCalculator(model);
			v2.$root.appendTo(document.body)
			v2.render()
			
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
