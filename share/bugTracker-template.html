<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		(done) 1. Add new bugs
		(done) 2. List the bugs
		(done) 3. Toggle the  'closed' status of any bug
		(done) 4. Remove closed bugs
		(done) 5. Display stats (# of closed bugs / total # of bugs)
		(done) 6. Improve bug display
		(done) 7. Sort the bugs
		8. Persist the bugs in the localStorage
			window.localStorage (object)
			===================
			* key/value store
			* both & value must be strings
			* use JSON.stringify & JSON.parse for serialization and deserialization
			* SOP (for security)
			* approx 10MB storage (per origin)
			* APIs
			------
				- getItem(key) => value
				- setItem(key, value)
				- removeItem(key)
				- key(index)
				- clear()
				- length
				
		9. Display 'createdAt' for each bug
		10. Persist the bugs in the server
		11. Make the bugs accessible using unique urls (routing)
	</script>
	<style>
		/* styles.css */
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.bugname{
			cursor : pointer;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
		}
		.datetime{
			font-style: italic;
		}
	</style>
</head>
<body>
	<!-- app.component.html -->
	<h1>Bug Tracker</h1>
	<hr>
	<app-bug-tracker></app-bug-tracker>
	<!-- 
	app/bugTracker
		bugTracker.component.ts
		bugTracker.component.html
		component -> BugTrackerComponent
		selector -> app-bug-tracker


		list[] = [];
		bug as a string
	 -->
	<section>
		<section class="stats">
			<span class="closed">1</span>
			<span> / </span>
			<span>2</span>
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<select name="" id="">
				<option value=""></option>
				<option value=""></option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug Name :</label>
			<input type="text" name="" id="">
			<input type="button" value="Create New">
		</section>
		<section class="list">
			<ol>
				<li>
					<span class="bugname">[This is bug - 1]</span>
					<div class="datetime">[Created At]</div>
				</li>
				<li>
					<span class="bugname closed">[This is bug - 2]</span>
					<div class="datetime">[Created At]</div>
				</li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</section>
</body>
</html>
