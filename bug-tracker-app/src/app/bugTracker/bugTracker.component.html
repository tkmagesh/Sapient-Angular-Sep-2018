<section>
	<app-bug-stats [bugs]="list"></app-bug-stats>
	<section class="sort">
		<label for="">Order By :</label>
		<select (change)="sortAttrName = $event.target.value">
			<option value="name" selected>Name</option>
			<option value="isClosed">Status</option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" (change)="sortDesc = $event.target.checked">
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" (keyup)="newBugName = $event.target.value">
		<span> [ {{newBugName.length}} ] </span>
		<input type="button" value="Create New" (click)="onCreateNewClick()">
	</section>
	<section class="list">
		<ol>
			<li *ngFor="let bug of (list | sort:sortAttrName:sortDesc)">
				<span class="bugname" 
					(click)="onBugNameClick(bug)"
					[ngClass]="{closed : bug.isClosed}"
				>
					{{bug.name | trimText:40}}
				</span>
				<div class="datetime">{{bug.createdAt | elapsed}}</div>
			</li>
			
		</ol>
		<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
	</section>
</section>
